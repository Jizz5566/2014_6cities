    function drawVisualization() {
        var query = new google.visualization.Query('http://www.google.com/fusiontables/gvizdata?tq=' + encodeURIComponent("SELECT 'col0','col7','col8','col9','col10','col11','col13' FROM 1RPsSmR-TJ4eu7w3G919MLkuMTFTXna-cNq2b21ko"));

        //query.setQuery('SELECT A, B, C, D');

        query.send(function(response) {
            if (response.isError()) {
                alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
                return;
            }
            var data = response.getDataTable();

            // create a NumberFilter control
            var filter = new google.visualization.ControlWrapper({
                controlType: 'NumberRangeFilter',
                containerId: 'control_div',
                options: {
                    filterColumnIndex: 6
                }
            });

            // create a Table visualization
            var table = new google.visualization.ChartWrapper({
                chartType: 'Table',
                containerId: 'table_div',
                options: {
                    height: 400,
                    width: 600
                }
            });

            // Create the dashboard.
            var dashboard = new google.visualization.Dashboard(document.getElementById('dashboard')).
                // Configure the string filter to affect the table contents
            bind([filter], [table]).
                // Draw the dashboard
            draw(data);
        });
        function updateCharts() {
            var values = filter.getState().selectedValues;
            var filterView = filter.getDataTable();
            var rows = [];
            var tmp;
            for (var i = 0; i < values.length; i++) {
                tmp = filterView.getFilteredRows([{
                    column: 0,
                    value: values[i]
                }]);
                for (var j = 0; j < tmp.length; j++) {
                    rows.push(tmp[j]);
                }
            }
            var view = new google.visualization.DataView(filterView);
            //view.hideRows(rows);
            table.setDataTable(view);
            table.draw();

            var mapU = new google.visualization.Map(document.getElementById('map_div'));
            var option = { zoom: 10, center: rows[0] };
            mapU.draw(filterView, option);
        }
       google.visualization.events.addListener(filter, 'statechange', updateCharts);
            updateCharts();
            filter.draw();
            mapU.setMap(map);
       }

    google.load('visualization', '1', {
        'packages': ['controls','map']
    });
    google.setOnLoadCallback(drawVisualization);


    function changeMap_0() {
        var whereClause = null;
        var searchString = document.getElementById('search-string_0').value.replace(/'/g, "\\'");
        if (searchString != '--Select--') {
            whereClause = "'Villige' = '" + searchString + "'";
        }

        layer_1.setOptions({
            query: {
                select: "col24>>1",
                from: "1OfVUo8dqelx_HywAz1b2SjKVYf-mZ-KRYMblnPDC",
                where: whereClause
            }
        });
    }

    function codeAddress() {
        var geocoder = new google.maps.Geocoder();
        var address = document.getElementById('search-string_0').value;
        geocoder.geocode({
            'address': address
        }, function(results, status) {
            if (status == google.maps.GeocoderStatus.OK) {
                map.setCenter(results[0].geometry.location);
            } else {
                alert('Geocode was not successful for the following reason: ' + status);
            }
        });
    }

    function clearList() {
        if (infowindow) infowindow.close();
        document.getElementById("search-string_0").value = "--Select--";
        changeMap_0();
