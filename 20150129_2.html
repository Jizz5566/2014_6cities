<!DOCTYPE html>
<html>

<head>
    <style>

    #map-canvas {
        width: auto;
        height: 600px;
    }
    </style>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?libraries=geometry&sensor=true"></script>
    <script type="text/javascript">
    var map;
    var layer_0;
    var layer;
    var layer_2;


    function initialize() {
        map = new google.maps.Map(document.getElementById('map-canvas'), {
            center: new google.maps.LatLng(24.95709976981357, 121.50977393610034),
            zoom: 10,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        });
        //六都各里地圖
        layer = new google.maps.FusionTablesLayer({
            query: {
                select: "geometry",
                from: "14Hr9qsay2dsTRG_UOaCB4-j1x01FW8GZ3hdM4MCB"
            },
            map: map,
            styleId: 2,
            templateId: 2
        });
        //六都鄉鎮區圖層
        layer_0 = new google.maps.FusionTablesLayer({
            query: {
                select: "col6",
                from: "1I6ITd8tYIUIgQQ9sLPqEMdF1k8SheurW8qZL3EL9"
            },
            suppressInfoWindows: true,
            map: map,
            styleId: 2,
            templateId: 2
        });
        //六都縣市圖層
        layer_2 = new google.maps.FusionTablesLayer({
            query: {
                select: "col5",
                from: "1zw0L4HbIz_dNFko8hxn5fUISMTfY3SbLiQzYlkkr"
            },
            suppressInfoWindows: true,
            map: map,
            styleId: 2,
            templateId: 2
        });
        loadPoly();
        addListeners();
    }

    google.maps.event.addDomListener(window, 'load', initialize);
    </script>

</head>

<body>
    <div id="map-canvas"></div>

</body>

</html>
