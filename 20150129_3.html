<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Fusion Tables Layer Mouse Over</title>
    <style>
    html, body, #map_canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false">
    </script>
    <!-- visualization API will be used to query fusion table if loaded here, otherwise use the fusion query jsoncallback
        <script type="text/javascript" src="http://www.google.com/jsapi"></script>
        <script type="text/javascript">
        google.load('visualization', '1', {});
        </script>
        -->
    <script type="text/javascript" src="./javascripts/tips.js">
    </script>
    <script type="text/javascript" id="script">
    var map, layer;
    var googleApiKey = "AIzaSyDYnfgKBk-W_pXHjuYYSemkPFNFZhGQ-Q0"; // Get from Google API console https://code.google.com/apis/console
    var geometryColumn = "geometry"; // geometry column name, may be Address for a points map
    var tableid = '14Hr9qsay2dsTRG_UOaCB4-j1x01FW8GZ3hdM4MCB'; // Take from Fusion Tables About page. You must use encrypted tableid
    var defaultCenter = new google.maps.LatLng(24.95709976981357, 121.50977393610034); // Map centre in lat/lon for default and reset
    var defaultZoom = 10; // Zoom level for default map view and reset
    var tooltipFields = "'Town'"; // Fields to show on tooltip
    var delay = 30; // milliseconds mouse pause before send a server query. default 300.
    var tolerance = 1; // tolerance in pixel around mouse. default is 6. want a bigger number for point maps

    function loadMap() {
        layer = new google.maps.FusionTablesLayer({
            query: {
                select: geometryColumn, // pulls geometry column name, may be Address for a points map
                from: tableid
            },
            map: map,
            styleId: 2,
            templateId: 2
        });
        layer.enableMapTips({
            select: tooltipFields, // pulls list of columns to query, cam have only one column
            from: tableid, // pulls fusion table name referenced above
            geometryColumn: geometryColumn, // pulls geometry column name, may be Address for a points map
            suppressMapTips: false, // optional, whether to show map tips. default false
            delay: delay, // pulls milliseconds mouse pause before send a server query. default 300.
            tolerance: tolerance, // pulls tolerance in pixel around mouse. default is 6. want a bigger number for point maps
            googleApiKey: googleApiKey // pulls API key from above
        });
        map.setCenter(defaultCenter);
        map.setZoom(defaultZoom);
        addListeners();
    }

    function addListeners() {
/*        google.maps.event.addListener(layer, 'mouseover', function(fEvent) {
        	myHtml = 'xxxx';
            document.getElementById('info').innerHTML = myHtml;
        });*/
    }

    function initialize() {
        map = new google.maps.Map(document.getElementById('map_canvas'), {
            center: new google.maps.LatLng(defaultCenter),
            zoom: defaultZoom,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        });
        addListeners();
        loadMap();
        //六都鄉鎮區圖層
        layer_0 = new google.maps.FusionTablesLayer({
            query: {
                select: "col6",
                from: "1I6ITd8tYIUIgQQ9sLPqEMdF1k8SheurW8qZL3EL9"
            },
            suppressInfoWindows: true,
            map: map,
            styleId: 2,
            templateId: 2
        });
        //六都縣市圖層
        layer_2 = new google.maps.FusionTablesLayer({
            query: {
                select: "col5",
                from: "1zw0L4HbIz_dNFko8hxn5fUISMTfY3SbLiQzYlkkr"
            },
            suppressInfoWindows: true,
            map: map,
            styleId: 2,
            templateId: 2
        });
    }
    </script>

    <body onload="initialize();">

        <div id="map_canvas">
        </div>
		<div id="info" style="width:100px;"></div>
    </body>

</html>
